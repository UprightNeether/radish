<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Agent Online Performance</title>
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/static/css/style.css}">
    <link rel="icon" th:href="@{/static/image/code.png}">
</head>
<body class="body">

    <div id="agent-line" style="height: 450px;"></div>

<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/static/js/index.js}"></script>
<script type="text/javascript" th:src="@{/static/js/echarts/echarts.min.js}"></script>
<script type="text/javascript" th:inline="javascript">
    layui.use(['layer'], function () {
        var layer = layui.layer
                , $ = layui.jquery;

        // you code ...
        var isFirst = true;
        var myChart = echarts.init(document.getElementById('agent-line'));
        var xAxis = [];
        var yAxisMap = {};

        var option = {
            title: {
                text: 'CPU'
            },
            tooltip: {
                trigger: 'none',
                axisPointer: {
                    type: 'cross'
                }
            },
            legend: {
                data: ['JVM', 'Physical']
            },
            xAxis: {
                type: 'category'
            },
            yAxis: {
                type: 'value'
            }
        };
        getDataAndRenderChart();
        setInterval(getDataAndRenderChart, 1000);
        function getDataAndRenderChart() {
            $.get([[@{/monitor/agent-online-monitor-dynamic/}]] + [[${performance.agentId}]] + '?type=cpu').done(function(data) {
                xAxis.push(data.xAxis);
                $.each(data.yAxis, function (key, value) {
                    if (yAxisMap[key] != null) {
                        yAxisMap[key].put(value);
                    } else {
                        yAxisMap[key] = [value];
                    }
                });
                var series = [];
                $.each(yAxisMap, function (key, value) {
                    series.put({
                        name: key,
                        type: 'line',
                        showSymbol: false,
                        hoverAnimation: false,
                        data: value
                    });
                });
                if (isFirst) {
                    option.legend = {data: series.keys()};
                    option.xAxis = {data: xAxis};
                    option.series = series;
                    myChart.setOption(option);
                    isFirst = false;
                } else {
                    myChart.setOption({
                        xAxis: {
                            data: xAxis
                        },
                        series: series
                    });
                }
            });
        }
    });
</script>
</body>
</html>
