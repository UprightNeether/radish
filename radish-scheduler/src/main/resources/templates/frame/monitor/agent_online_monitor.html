<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Agent Online Performance</title>
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/static/css/style.css}">
    <link rel="icon" th:href="@{/static/image/code.png}">
</head>
<body class="body">

	<div class="layui-row layui-col-space10 my-index-main">
			<div class="layui-col-xs12">
        <div class="layui-collapse">
            <div class="layui-colla-item">
                <div class="layui-colla-content layui-show">
                    <div id="agent-line" style="height: 450px;"></div>
                </div>
            </div>
        </div>
    </div>
	</div>

<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/static/js/index.js}"></script>
<script type="text/javascript" th:src="@{/static/js/echarts/echarts.min.js}"></script>
<script type="text/javascript" th:inline="javascript">
    layui.use(['element', 'layer', 'vip_tab'], function () {
        var table = layui.table
                , layer = layui.layer
                , $ = layui.jquery;

        // you code ...
        var myChart = echarts.init(document.getElementById('agent-line'));
        var xAxis = [];
        var jvm_yAxis = [];
        var physical_yAxis = [];

        option = {
            title: {
                text: 'JVM内存 和 物理内存 占用比'
                           },
            tooltip: {
            	   trigger: 'none',
                axisPointer: {
                    type: 'cross'
                                    }
                           },
            legend: {
                data: ['JVM', 'Physical']
                           },
            xAxis: {
                type: 'category'
                          },
            yAxis: {
                type: 'value'
                          },
            series: [{
                name: 'JVM',
                type: 'line',
                showSymbol: false,
                hoverAnimation: false,
                data: jvm_yAxis
                       }, 
                       {
                name: 'Physical',
                type: 'line',
                showSymbol: false,
                hoverAnimation: false,
                data: physical_yAxis
                       }]
        };

        myChart.setOption(option);
	      setInterval(function () {
	    	  $.get([[@{/monitor/agent-online-monitor-dynamic/}]] + [[${performance.agentId}]]).done(function(data) {
	    		    xAxis.push(data.xAxis);
	    		    jvm_yAxis.push(data.yAxis.JVM);
	    		    physical_yAxis.push(data.yAxis.Physical);
	    		    myChart.setOption({
			    		    xAxis: {
			    	          data: xAxis
			    	                 },
                 series: [{
                	     name: 'JVM',
                     data: jvm_yAxis
                                      },
                                      {
                     name: 'Physical',
                     data: physical_yAxis
                                  }]
                             });
	    	          });
	        	}, 1000);
    });
</script>
</body>
</html>
