<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Data-Table 表格</title>
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/static/css/style.css}">
    <link rel="icon" th:href="@{/static/image/code.png}">
</head>
<body class="body">

<!-- 表格 -->
<div id="jobTable" lay-filter="jobTable">
	<table class="layui-table">
	  <colgroup>
	    <col width="150">
	    <col width="200">
	    <col>
	  </colgroup>
	  <thead>
	    <tr>
	      <th>ID</th>
	      <th>任务名</th>
	      <th>调度规则</th>
	      <th>上次执行时间</th>
	      <th>下次执行时间</th>
	    </tr> 
	  </thead>
	  <tbody>
	    <tr th:each="job : ${jobs}">
	      <td th:text="${job.id}"></td>
	      <td th:text="${job.jobName}"></td>
	      <td th:text="${job.crontab}"></td>
	      <td th:text="${#dates.format(job.prevFireTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
	      <td th:text="${#dates.format(job.nextFireTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
	    </tr>
	  </tbody>
	</table>
</div>

<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/static/js/index.js}"></script>
</body>

   // you code ...

</script>
</html>
