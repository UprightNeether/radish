<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Job Event 详情</title>
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}">
    <script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/index.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/echarts/echarts.min.js}"></script>
    <style type="text/css">
        .contextMenu {
            position: absolute;
            z-index: 10000;
            display: none;
            float: left;
            min-width: 100px;
            padding: 5px 0;
            margin: 2px 0 0;
            font-size: 14px;
            text-align: left;
            list-style: none;
            background-color: #fff;
            -webkit-background-clip: padding-box;
            background-clip: padding-box;
            border: 1px solid rgba(0,0,0,.15);
            border-radius: 4px;
            -webkit-box-shadow: 0 6px 12px rgba(0,0,0,.175);
            box-shadow: 0 6px 12px rgba(0,0,0,.175);
        }
        .contextMenu>li>a.cm_common {
            display: block;
            padding: 3px 20px;
            clear: both;
            font-weight: 400;
            line-height: 1.4;
            color: #333;
            white-space: nowrap;
            cursor: default;
        }
        .contextMenu>li>a.cm_disabled {
            display: block;
            padding: 3px 20px;
            clear: both;
            font-weight: 400;
            line-height: 1.4;
            white-space: nowrap;
            color: #d2d2d2;
            cursor: not-allowed;
        }
        .contextMenu>li>a.cm_common:hover {
            background-color: #eee;
        }
        .contextMenu>li>a.cm_common:active {
            background-color: #adadad;
        }
    </style>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>
        <span th:text="'事件ID: '  + ${eventId}"></span>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a th:href="@{/portal/job-event}"> <<--- 返回</a>
    </legend>
</fieldset>
<div id="container" style="width: 100%; max-width: 100%; margin: 85px auto 0 auto; height: 500px;"></div>
<ul id="contextMenu" class="contextMenu">
    <li><a id="retry" class="cm_common">重试</a></li>
    <li><a id="priority" class="cm_common">修改优先级</a></li>
</ul>
<script type="text/javascript" th:inline="javascript">
    layui.use(['layer'], function () {
        var layer = layui.layer,
            $ = layui.jquery;
        var postJobEvent;
        // 屏蔽默认的右键点击事件
        var tree = document.getElementById("container");
        tree.oncontextmenu = function() { return false; };
        // 绘制树形事件图
        var chart = echarts.init(tree);
        var option = {
            tooltip: {
                trigger: 'item',
                triggerOn: 'mousemove',
                formatter: function (params) {
                    return renderTooltip(params.data);
                }
            },
            series: [
                {
                    type: 'tree',

                    top: '1%',
                    left: '7%',
                    bottom: '1%',
                    right: '20%',

                    symbol: 'emptyCircle',
                    symbolSize: 12,

                    itemStyle: {
                        borderWidth: 3
                    },

                    label: {
                        normal: {
                            position: 'left',
                            verticalAlign: 'middle',
                            align: 'right',
                            fontSize: 11
                        }
                    },

                    leaves: {
                        label: {
                            normal: {
                                position: 'right',
                                verticalAlign: 'middle',
                                align: 'left'
                            }
                        }
                    },

                    expandAndCollapse: true,
                    animationDuration: 550,
                    animationDurationUpdate: 750
                }
            ]
        };
        $.get([[@{/portal/job-event-tree/}]] + [[${eventId}]]).done(function (data) {
            recursiveTree(data);
            option.series[0].data = [data];
            chart.setOption(option);
        });

        // 注册右击事件
        chart.on('contextmenu', function (params) {
            var jobEvent = params.data.jobEvent;
            if (jobEvent.stat === 'FAIL') {
                $('#contextMenu>li>a').prop('class', 'cm_common');
            } else if (jobEvent.stat === 'READY' || jobEvent.stat === 'WAIT') {
                $('#retry').prop('class', 'cm_disabled');
                $('#priority').prop('class', 'cm_common');
            } else {
                return;
            }
            postJobEvent = jobEvent;
            var event = params.event;
            $('#contextMenu').css('left', event.offsetX).css('top', event.offsetY + 128);
            $('#contextMenu').show();
        });

        // 右键菜单点击事件
        $('#retry').on('click', function () {
            if ($(this).prop('class') === 'cm_disabled') {
                return false;
            }
            $.ajax({
                type: 'post',
                url: [[@{/portal/retry-handle-event}]],
                dataType: 'json',
                headers: {
                    'Content-Type' : 'application/json;charset=utf-8'
                },
                data: JSON.stringify(postJobEvent)
            }).done(function (data) {
                if (data.code === 1) {
                    layer.msg(data.msg);
                } else {
                    layer.msg('重新添加事件成功，稍后刷新页面查看结果')
                }
            });
        });
        $('#priority').on('click', function () {
            if ($(this).prop('class') === 'cm_disabled') {
                return false;
            }
            layer.open({
                type: 1,
                title: '修改事件优先级',
                content: '<input id="priority_input" class="layui-input" placeholder="优先级" style="width: 250px;margin: 35px auto 0 auto"/>',
                area: ['300px', '200px'],
                btn: ['确认修改'],
                btn1: function (index) {
                    postJobEvent.priority = $('#priority_input').val();
                    $.ajax({
                        type: 'post',
                        url: [[@{/portal/update-event-priority}]],
                        dataType: 'json',
                            headers: {
                            'Content-Type' : 'application/json;charset=utf-8'
                        },
                        data: JSON.stringify(postJobEvent)
                    }).done(function (data) {
                        if (data.code === 1) {
                            layer.msg(data.msg);
                        } else {
                            layer.msg('修改事件优先级成功！');
                            layer.close(index);
                        }
                    });
                }
            });

        });

        $(document).on('click', function () {
            $('#contextMenu').hide();
        });

        // 递归查询树形事件，并设置树形图中的事件名称和事件执行状态
        function recursiveTree(data) {
            data.name = data.jobInfo.jobName;
            if (data.jobEvent.stat === 'SUCCESS') {
                data.itemStyle = { borderColor: 'green' };
            } else if (data.jobEvent.stat === 'WAIT') {
                data.itemStyle = { borderColor: 'gray' };
            } else if (data.jobEvent.stat === 'READY') {
                data.itemStyle = { borderColor: '#ccff66' };
            } else if (data.jobEvent.stat === 'FAIL') {
                data.itemStyle = { borderColor: 'red' };
            } else if (data.jobEvent.stat === 'HANDLE') {
                data.itemStyle = { borderColor: 'blue' };
            } else if (data.jobEvent.stat === 'RETRY') {
                data.itemStyle = { borderColor: 'black' };
            }
            if (data.children != null) {
                $.each(data.children, function (index, item) {
                    recursiveTree(item);
                });
            }
        }

        function renderTooltip(data) {
            var jobEvent = data.jobEvent;
            var jobInfo = data.jobInfo;
            var result = '';
            result += '事件ID: ' + jobEvent.eventId;
            result += '<br/>任务ID: ' + jobEvent.jobId;
            result += '<br/>定时规则: ' + jobInfo.crontab;
            result += '<br/>失败策略: ' + jobInfo.handlerFailStrategy;
            result += '<br/>处理器类型: ' + jobEvent.handlerType;
            result += '<br/>处理器: ' + jobEvent.executorHandlers;
            result += '<br/>事件状态: ' + jobEvent.stat;
            result += '<br/>执行脚本: ' + jobEvent.cmd;
            result += '<br/>执行参数: ' + jobEvent.params;
            result += '<br/>执行Agent: ' + (jobEvent.handlerAgentId == null ? '' : jobEvent.handlerAgentId);
            result += '<br/>优先级: ' + jobEvent.priority;
            result += '<br/>重试次数: ' + jobEvent.retryCount;

            result += '<hr/>';

            result += '任务责任人: ' + jobInfo.admin;
            result += '<br/>责任人手机: ' + jobInfo.adminPhone;
            result += '<br/>责任人又想: ' + jobInfo.adminEmail;
            return result;
        }
    });
</script>
</body>
</html>
