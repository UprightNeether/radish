<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>编辑 Agent 信息</title>
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/static/css/style.css}">
    <link rel="icon" th:href="@{/static/image/code.png}">
</head>
<body class="body">

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>编辑 Agent 信息</legend>
</fieldset>

<form class="layui-form" name="agent" th:action="@{/portal/agent-edit-save}" method="post">
    <div class="layui-form-item">
        <label class="layui-form-label">ID</label>
        <div class="layui-input-inline layui-col-xs6">
            <input type="text" name="id" disabled="disabled" lay-verify="title" th:value="${view.agent.id}" autocomplete="off" class="layui-input layui-col-xs6">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">Agent Name</label>
        <div class="layui-input-block">
            <input type="text" name="agentName" disabled="disabled" lay-verify="title" th:value="${view.agent.agentName}" autocomplete="off" placeholder="Group Name" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">Agent IP</label>
        <div class="layui-input-block">
            <input type="text" name="agentIp" disabled="disabled" lay-verify="th:value" th:value="${view.agent.agentIp}" autocomplete="off" placeholder="Group Name" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">Agent Port</label>
        <div class="layui-input-block">
            <input type="text" name="agentPort" disabled="disabled" lay-verify="title" th:value="${view.agent.agentPort}" autocomplete="off" placeholder="Group Name" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">管理员</label>
        <div class="layui-input-block">
            <input type="text" name="admin" lay-verify="title" th:value="${view.agent.admin}" autocomplete="off" placeholder="管理员" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">管理员邮箱</label>
        <div class="layui-input-block">
            <input type="text" name="adminEmail" th:value="${view.agent.adminEmail}" lay-verify="title" autocomplete="off" placeholder="管理员邮箱" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">管理员手机</label>
        <div class="layui-input-block">
            <input type="text" name="adminPhone" th:value="${view.agent.adminPhone}" lay-verify="title" autocomplete="off" placeholder="管理员手机号" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">注册时间</label>
        <div class="layui-input-block">
            <input type="text" name="regTime" disabled="disabled" th:value="${view.agent.regTime}" lay-verify="title" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-block">
            <input type="checkbox" disabled="disabled" name="stat" lay-skin="switch" lay-text="Online|Offline" th:checked="${view.agent.stat} eq 1 ? true : false" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">处理器</label>
        <div class="layui-input-block">
          <input name="handlers" th:each="handler : ${view.handlers}" th:title="${handler.handler}" type="checkbox" th:checked="${handler.enable} eq 1 ? true : false" th:value="${handler.handler}">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="agentSave">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            <a class="layui-btn layui-btn-primary" th:href="@{/portal/agent}">返回</a>
        </div>
    </div>
</form>
<!-- 通用-970*90 -->

<script th:src="@{/static/layui/layui.js}" charset="utf-8"></script>
<script th:inline="javascript">
    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form
                ,layer = layui.layer
                ,layedit = layui.layedit;

        //监听提交
    form.on('submit(agentSave)', function(data){
        layer.msg('数据正在提交 ...');
          });

    });
</script>
</body>
</html>
