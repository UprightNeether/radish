server:
    port: 8888
    servlet:
        context-path: /${spring.application.name}
    
spring: 
    devtools: 
        restart: 
            enabled: false
    mvc: 
        static-path-pattern: /static/**
    thymeleaf: 
        prefix: classpath:/templates/
        suffix: .html
        content-type: text/html
        mode: LEGACYHTML5
        encoding: UTF-8
        cache: false
        chain: 
            strategy: 
                content: 
                    enabled: true
                    paths: /**
    application: 
        name: radish-scheduing
    datasource: 
        driver-class-name: com.mysql.jdbc.Driver
        type: com.alibaba.druid.pool.DruidDataSource
        username: root
        password: 111111
        url: jdbc:mysql://192.168.140.215:3306/radish?useUnicode=true&characterEncoding=UTF-8
        initial-size: 1
        max-active: 20
        min-idle: 1
        max-wait: 60000
        validation-query: SELECT 1 FROM DUAL
        pool-prepared-statements: true
        validationQueryTimeout: 5
        test-on-borrow: false
        test-on-return: false
        test-while-idle: true
        max-open-prepared-statements: 20
        time-between-eviction-runs-millis: 60000
        min-evictable-idle-time-millis: 300000
        filters: stat
    redis: 
        database: 1
        host: 192.168.140.216
        port: 6379
        password: pass
        timeout: 3000
        pool:
            max-active: 8
            max-wait: -1
            max-idle: 8
            min-idle: 0

#mybatis
mybatis: 
    mapper-locations: classpath:/mapper/*Mapper.xml
    type-aliases-package: org.sam.shen.scheduing.entity  # 注意：对应实体类的路径
    config-location: classpath:mybatis-config.xml

#pagehelper分页插件
pagehelper:
    helperDialect: mysql
    reasonable: true
    supportMethodsArguments: true
    params: count=countSql
    
quartz: 
    path: quartz.properties
        